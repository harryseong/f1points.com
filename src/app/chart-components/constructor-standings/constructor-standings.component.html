<div fxLayout="column" fxLayoutGap="20px" *ngIf="(apiService.constructorStandings$ | async) && isLoading==false" [@contentAnimations]>
  <div class="page-header stagger">Constructor Standings</div>

  <div class="leader-header" *ngIf="leaders$ | async as leaders" fxLayout="row" fxLayoutAlign="center center" fxLayout.lt-md="column" fxLayoutGap="10px">
    <app-leader-constructor class="stagger" *ngFor="let leader of leaders" [leader]="leader" [fxFlex]="100/3" [fxFlex.xs]="100"></app-leader-constructor>
  </div>

  <app-chart class="stagger" [dataset]="dataset" [labelset]="labelset" [colorset]="colorset" [colorset2]="colorset2"
             [chartTitle]="chartTitle" [datatype]="datatype"></app-chart>
</div>

<app-progress-spinner *ngIf="isLoading==true"></app-progress-spinner>
