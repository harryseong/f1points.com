<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
<!--    <mat-toolbar></mat-toolbar>-->
    <mat-nav-list>
      <a mat-list-item [routerLink]="['home']"><i class="fas fa-home fa-fw"></i> Home</a>
      <a mat-list-item [routerLink]="['teams']">
        <span><i class="fas fa-warehouse fa-fw"></i> Teams</span>
      </a>

      <a mat-list-item [routerLink]="['drivers']">
        <span><i class="fas fa-users fa-fw"></i> Drivers</span>
      </a>

      <a mat-list-item [matMenuTriggerFor]="standingsMenu">
        <span><i class="fas fa-list-ol fa-fw"></i> Standings <i class="fas fa-caret-down fa-fw"></i></span>
        <mat-menu #standingsMenu="matMenu">
          <button mat-menu-item [routerLink]="['standings', 'driver']">Driver</button>
          <button mat-menu-item [routerLink]="['standings', 'constructor']">Constructor</button>
        </mat-menu>
      </a>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <span><i class="fas fa-bars fa-lg"></i></span>
      </button>

      <button mat-button [routerLink]="['/']">F1Points.com</button>

    </mat-toolbar>

    <div class="content" [ngClass]="(isHandset$ | async) === true ? 'mobile' : null">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
